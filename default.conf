server {
    listen       80;
    server_name  forense.cf;

    location / {
        proxy_pass http://unix:/etc/nginx/sock/gunicorn.sock;
    }

    location /media/ {
        root   /usr/share/nginx/;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
        location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
